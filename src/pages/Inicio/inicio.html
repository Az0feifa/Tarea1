<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="icon" type="image/x-icon" href="../../assets/img/web.ico" />
		<link href="inicio.css" rel="stylesheet" />
		<script src="inicio.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<main class="form-signin">
					<img
						class="mb-4"
						src="../../assets/img/web.png"
						alt=""
						width="72"
						height="57"
					/>
					<h1 class="h5 mb-3 fw-normal">Ingresa tus credenciales</h1>

					<label class="form-floating">
						<input
							type="text"
							class="form-control"
							id="username"
							placeholder="username"
						/>
						<label for="floatingInput">Usuario</label>
					</label>
					<label class="form-floating">
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Password"
						/>
						<label for="floatingPassword">Contrase√±a</label>
					</label>

					<div class="checkbox mb-3">
						<label> <input type="checkbox" value="remember-me" /> Recuerdame </label>
					</div>
					<button onclick="validate()" class="w-100 btn btn-lg btn-primary">
						Iniciar Sesion
					</button>
					<p class="mt-5 mb-3 text-muted">&copy; 2021</p>
				</main>
			</div>
		</div>
	</body>
</html>
